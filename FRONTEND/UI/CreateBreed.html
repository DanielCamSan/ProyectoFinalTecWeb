            </div>
        </nav>
    </header>
    <div class="main-content-form">
        <div class="mainTitle">
            <span>Create your own Breed</span>
        </div>
        <form id="fetch-frm" class="row">
            <div class="col-md-3">
                <label for="name">Name</label>
            </div>
            <div class="col-md-7">
                <input type="text" name="name" id="form-name">
            </div>
            <div class="col-md-3">
                <label for="typesOfUnity">Types Of Unitys</label>
            </div>
            <div class="col-md-7">
                <input type="number" name="typesOfUnity" id="form-age">
            </div>
            <div class="col-md-3">
                <label for="defaultColor">Default Color</label>
            </div>
            <div class="col-md-7">
                <input type="text" name="defaultColor" id="form-defaultColor">
            </div>
            <div class="col-md-3">
                <label for="reign">Reign</label>
            </div>
            <div class="col-md-7">
                <input type="text" name="reign" id="form-reign">
            </div>
            <div class="col-md-3">
                <label for="armyName">Army Name</label>
            </div>
            <div class="col-md-7">
                <input type="text" name="armyName" id="form-armyName">
            </div>
            <div class="col-md-3">
                <label for="difficulty">Difficulty</label>
            </div>
            <div class="col-md-7">
                <input type="text" name="difficulty" id="form-difficulty">
            </div>
            <div class="col-md-3">
                <label for="rating">Rating</label>
            </div>

            <div class="col-md-7">
                <input type="number" name="rating" id="form-rating">
            </div>
            <div class="col-md-12">
                <input type="submit" value="submit" onclick="javascript:location.href='./main.html'">
            </div>
        </form>

    </div>
